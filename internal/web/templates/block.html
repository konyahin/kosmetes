{{define "block"}}
{{range .Blocks}}
  <section>
    {{if .Title}}
      <h2>{{.Title}}</h2>
    {{end}}
    {{if .Tasks}}
      <ul>
        {{range .Tasks}}
        <li>
          {{block "task" .}}{{end}}
        </li>
        {{end}}
      </ul>
    {{else}}
      <p class="empty-message">No tasks</p>
    {{end}}
  </section>
{{end}}
{{end}}
